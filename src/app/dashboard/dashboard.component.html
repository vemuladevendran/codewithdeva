<div class="container-fluid">
    <div class="row">
        <!-- header -->
        <header class="col-12">
            <app-header></app-header>
        </header>
        <!-- carousel -->
        <div class="col-12 mt-1">
            <div class="row">
                <div class="col-12 p-0">
                    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item" *ngFor="let i of images; first as isFirst "
                                [class.active]="isFirst" data-bs-interval="4000">
                                <img [src]="i" class="d-block w-100 carousel-images" alt="images">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- main content -->
        <div class="col-12">
            <router-outlet></router-outlet>
        </div>
        <!-- footer -->
        <footer>
            <app-footer></app-footer>
        </footer>
    </div>
</div>
